[package]
name = "olympus-xmp"
description = "olympus-xmp"
keywords = ["olympus", "xmp"]
categories = []
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
homepage = "https://github.com/lemonrock/olympus-xmp"
repository = "https://github.com/lemonrock/olympus-xmp.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
publish = false
edition = '2018'
version = "0.0.0"

[dependencies]
arrayvec = { version = "^0.7.0", features = ["std", "serde"] }
gcd = "2.1.0"
memchr = "2.4.1"
swiss-army-knife = "0.0.31"
xml-rs = "0.8"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
